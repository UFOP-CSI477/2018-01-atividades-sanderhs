<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="shortcut icon" href="assets/img/favicon.png">
	<link rel="stylesheet" type="text/css" href="assets/css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
	<title>Escala de Richter</title>
</head>
<body>

	<div class="container-fluid">

		<div class="container d-flex justify-content-center pt-5 mt-5">

		<div class="card bg-light mb-3 " style="max-width: 18rem;">
  <div class="card-body">
    <h5 class="card-title display-4" style="font-size: 30px; text-align: center; font-family: 'Montserrat', sans-serif;" >Calcule a escala de Richter</h5>
    <p class="card-text" style="text-align: center; font-family: 'Montserrat', sans-serif;">Descubra a magnitude do terremoto!</p>
    <form>
	  <div class="form-group" style="font-family: 'Montserrat', sans-serif;">
	    <label for="amplitude">Amplitude</label>
	    <input type="text" class="form-control" id="amplitude"  placeholder="">
	    	    <small id="" class="form-text text-muted" style="text-align: center;">Digite a amplitude</small>
	  </div>
	  <div class="form-group" style="font-family: 'Montserrat', sans-serif;>
	    <label for="tempo" >Intervalo de tempo</label>
	    <input type="text" class="form-control" id="tempo" placeholder="" >
	    <small id="" class="form-text text-muted" style="text-align: center;">Digite o intervalo de tempo</small>
	  </div>
	 <button type="button" class="btn btn-primary btn-block botao" value="CALCULAR" id="botao" data-toggle="modal" data-target="#exampleModal" >Calcular</button>

	
	</form>

  </div>
</div>
</div>
</div>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">

      <div class="modal-header">
      	<h5 class="modal-title" id="titulo" style="size: 20px;"></h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
      	<div id="result" style="font-family: 'Montserrat', sans-serif; size: 10px; font: bold 10px/30px; font-weight: bold; text-align: center;"></div>
        <div id="message" style="font-family: 'Montserrat', sans-serif; size: 10px;"></div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
      </div>
    </div>
  </div>
</div>

</body>

<script type="text/javascript" src="assets/js/bootstrap.js"></script>
<script type="text/javascript" src="assets/js/jquery-3.3.1.min.js"></script>
<script type="text/javascript" src="assets/js/popper.js"></script>
<script type="text/javascript" src="assets/js/funcoes.js"></script>
<script type="text/javascript" src="assets/js/bootstrap.bundle.js"></script>


</html>
