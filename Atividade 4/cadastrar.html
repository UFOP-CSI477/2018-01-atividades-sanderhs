<!DOCTYPE html>
<html>
<head>
	<title>Formulário</title>
</head>
<body>
	<h1>Dados do Cadastro</h1>
	<form method="post" action="validar.html">

	<label for="nome">Nome</label>
	<input type="text" name="Nome" placeholder="Digite o nome">
	<br><br>
	<label for="endereço">Matrícula</label>
	<input type="text" name="Matricula" placeholder="Digite a matrícula">
	<br><br>
	<label for="endereço">Endereço</label>
	<input type="text" name="Endereço" placeholder="Digite o endereço">
	<br><br>
	<label for="nome">Telefone</label>
	<input type="text" name="Telefone" placeholder="Digite o telefone">
	<br><br>
	<label for="genero">Gênero</label>
	<br><br>
	<input type="radio" name="genero" id="feminino" value="F">Feminino

	<input type="radio" name="genero" id="masculino" value="M">Masculino
	<br>
	<input type="radio" name="genero" id="naobinario" value="N">Não binário
	<br><br>
	<label>Área de Interesse</label>
	<br><br>
	<input type="checkbox" name="web" id="web">
	<label>Web</label>
	<br>
	<input type="checkbox" name="bd" id="bd">
	<label>Banco de Dados</label>
	<br>
	<input type="checkbox" name="bd" id="bd">
	<label>Inteligência Artificial</label>
	<br>
	<input type="checkbox" name="bd" id="bd">
	<label>Gestão da Informação</label>
	<br>
	<input type="checkbox" name="redes" id="redes">
	<label>Redes</label>
	<br><br>

	<label for="cidade">Cidade</label>
	<br><br>
	<select name="cidade">
		<option value="0" selected="true">Selecione</option>
		<option value="1">Nova Lima</option>
		<option value="2">João Monlevade</option>
		<option value="3">Itabira</option>
		<option value="4">Belo Horizonte</option>
	</select>

	<br><br>

	<label for="usuario">Usuário</label>
	<br>
	<input type="text" name="usuario">
	<br><br>
	<label for="usuario">Senha</label>
	<br>
	<input type="password" name="senha">

	<br><br>


	<input type="submit" value="Cadastrar">
	<input type="reset" value="Limpar">
	<br><br>
	<a href="index.html">Voltar</a>

	</form>
	<br>
</body>
</html>
